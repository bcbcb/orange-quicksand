<div>
  <header>
    <h1 class="fs-display-4">{{changedWords}}Game</h1>
  </header>

  <input ng-model="user.username" type="text" placeholder="Username"/>
  <input ng-model="user.password" type="text" placeholder="Password"/>
  <button ng-click="login()" class="btn btn--m btn--raised bgc-indigo-200 tc-indigo-600">Login</button>
  <a ui-sref="register">No login? Register here</a>

</div>
