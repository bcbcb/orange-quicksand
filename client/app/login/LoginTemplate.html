<div class="container">
  <header>
    <h1 class="fs-display-4">{{changedWords}}Game</h1>
  </header>

  <div class="login-form">
    <h2>Log In</h2>
    <form nonvalidate class="grid">
      <div class="grid__col4">
          <lx-text-field label="Username" theme="dark">
              <input type="text" ng-model="user.username">
          </lx-text-field>
      </div>

      <div class="grid__col4">
          <lx-text-field label="Password"  theme="dark">
              <input type="password" ng-model="user.password">
          </lx-text-field>
      </div>
      <button ng-click="login()" class="btn btn--m btn--raised bgc-blue-grey-800 tc-blue-grey-200" lx-ripple="blue-grey-400">Log In</button>
    </form>
    <br>
    <a ui-sref="register">New user? Register here</a>
  </div>

</div>
